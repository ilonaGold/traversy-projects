<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg mb-2"
                            placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <!-- Card 1 -->
                    <div class="card bg-primary mb-2">
                        <div class="card-block px-3 py-2">
                            <h4>Grams:</h4>
                            <div class="gramsOutput"></div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="card bg-success mb-2">
                        <div class="card-block px-3 py-2">
                            <h4>Kilograms:</h4>
                            <div class="kgOutput"></div>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="card bg-danger">
                        <div class="card-block px-3 py-2">
                            <h4>Ounces:</h4>
                            <div class="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
